name: CI


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
    matrix:
      python-version: ["3.11", "3.12"]
  steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Lint (ruff)
      run: ruff check .
    - name: Format check (black)
      run: black --check .
    - name: Type check (mypy)
      run: mypy gcm
    - name: Tests (pytest)
      run: pytest -q
    - name: Notebooks (nbmake) â€” optional
      run: |
        if [ -d notebooks ]; then
            python -m pytest --nbmake notebooks || true
        fi
